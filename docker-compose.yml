version: "3"
services:
  app:
    image: docker-node
    restart: always
    build: ./back_end
    ports:
      - "4000:4000"
    networks:
      - webnet

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    environment:
      - REDIS_URL=redis://cache
    command: redis-server --appendonly yes
    networks:
      - webnet

  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
    networks:
      - webnet
  kafka:
    image: wurstmeister/kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ADVERTISED_PORT: "9092"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    networks:
      - webnet
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
networks:
  webnet:
